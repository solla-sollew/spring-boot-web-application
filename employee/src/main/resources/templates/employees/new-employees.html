<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <!--  Add hidden form field to handle update          -->
            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="${employee.firstName}" placeholder="First Name">
            <input type="text" th:field="${employee.lastName}" placeholder="Last Name">
            <input type="text" th:field="${employee.email}" placeholder="Email">
            <button type="submit" class="btn btn-info">Save</button>
        </form>
        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>


</body>
</html>
